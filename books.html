<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Books</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Library Management System</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="books.html" class="active">Books</a></li>
                <li><a href="members.html">Members</a></li>
                <li><a href="issue-return.html">Issue/Return</a></li>
                <li><a href="reports.html">Reports</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="books">
            <h2>Manage Books</h2>
            <form class="data-form" id="book-search-form">
                <input type="text" id="book-search" placeholder="Search by title, author...">
                <button type="submit">Search</button>
            </form>
            <form class="data-form" id="book-add-form">
                <h3>Add New Book</h3>
                <input type="text" id="book-title" placeholder="Title" required>
                <input type="text" id="book-author" placeholder="Author" required>
                <input type="text" id="book-isbn" placeholder="ISBN" required>
                <button type="submit">Add Book</button>
            </form>
            <div class="table-container">
                <table class="data-list" id="book-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>ISBN</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="book-table-body"></tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Library Management System</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/books.js"></script>
</body>
</html>
